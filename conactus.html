<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavazza Caffe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #0f2027,  #2c5364);
            line-height: 1.5;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            width: 100%;
            background: #EEECEB;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
          
            z-index: 1000;
        }

        header .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar .logo {
            color: #fff;
            font-weight: 600;
            font-size: 2.1rem;
            text-decoration: none;
        }

        .navbar .logo span {
            color: #C06B3E;
        }

        .navbar .menu-links {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .navbar a:hover {
            color: #C06B3E;
        }

        .hero-section {
            height: 100vh;
            background-image: url("https://www.codingnepalweb.com/demos/create-responsive-coffee-website-html-css/hero-bg.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #form {
            width: 300px;
            margin: 20vh auto 0 auto;
            padding: 20px;
            background-color: black;
            border-radius: 4px;
            font-size: 12px;
        }

        #form h1 {
            color: white;
            text-align: center;
        }

        #form button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            color: white;
            background-color: rgb(27, 19, 1);
            border: none;
            border-radius: 4px;
        }

        .input-control {
            display: flex;
            flex-direction: column;
        }

        .input-control input {
            border: 2px solid #f0f0f0;
            border-radius: 4px;
            display: block;
            font-size: 12px;
            padding: 10px;
            width: 100%;
        }

        .input-control input:focus {
            outline: 0;
        }

        .input-control.success input {
            border-color: #09c372;
        }

        .input-control.error input {
            border-color: #ff3860;
        }

        .input-control .error {
            color: #ff3860;
            font-size: 9px;
            height: 13px;
        }

        .footer {
            background-color: black;
            padding: 70px 0;
        }

        .footer-col {
            width: 25%;
            padding: 0 15px;
        }

        .footer-col h4 {
            font-size: 18px;
            color: white;
            text-transform: capitalize;
            margin-bottom: 35px;
            font-weight: 500;
            position: relative;
        }

        .footer-col h4::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            background-color: white;
            height: 2px;
            box-sizing: border-box;
            width: 50px;
        }

        .footer-col ul li:not(:last-child) {
            margin-bottom: 10px;
        }

        .footer-col ul li a {
            font-size: 16px;
            text-transform: capitalize;
            color: beige;
            text-decoration: none;
            font-weight: 300;
            color: white;
            display: block;
            transition: all 0.3s ease;
        }

        .footer-col ul li a:hover {
            color: white;
            padding-left: 8px;
        }

        .footer-col .social-links a {
            display: inline-block;
            height: 40px;
            width: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 10px 10px 0;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            color: white;
            transition: all 0.5s ease;
        }

        .footer-col .social-links a:hover {
            color: #4a2601;
            background-color: #4a2601;
        }

        @media (max-width: 767px) {
            .footer-col {
                width: 50%;
                margin-bottom: 30px;
            }

            .navbar .menu-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: #333;
                width: 200px;
                padding: 20px;
                border-radius: 10px;
            }

            .navbar.show-mobile-menu .menu-links {
                display: flex;
            }

            #hamburger-btn, #close-menu-btn {
                display: block;
                cursor: pointer;
                font-size: 24px;
                color: white;
            }
        }

        @media (max-width: 574px) {
            .footer-col {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="#">Lavazza Caffe<span>.</span></a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                <li><a href="home.html">Home</a></li>
                <li><a href="progresi.html">Progresi</a></li>
                <li><a href="index.html">Ourteam</a></li>
                <li><a href="about.html">Aboutus</a></li>
                <li><a href="conactus.html">Contact us</a></li>
                <li><a href="card.html">Card</a></li>
                <li><a href="search engine.html">Search</a></li>
                <li><a href="team.html">Reviews and Feedback</a></li>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>
    <section class="hero-section">
        <div class="content">
            <div class="container">
                <form id="form" action="/">
                    <h1>Registration</h1>
                    <div class="input-control">
                        <label for="username">Name</label>
                        <input id="username" name="username" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="email">Surname</label>
                        <input id="email" name="email" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password">Email</label>
                        <input id="password" name="password" type="email">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password2">Message</label>
                        <input id="password2" name="password2" type="text">
                        <div class="error"></div>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const password2 = document.getElementById('password2');

        form.addEventListener('submit', e => {
            e.preventDefault();
            validateInputs();
        });

        const setError = (element, message) => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');
            errorDisplay.innerText = message;
            inputControl.classList.add('error');
            inputControl.classList.remove('success');
        }

        const setSuccess = element => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');
            errorDisplay.innerText = '';
            inputControl.classList.add('success');
            inputControl.classList.remove('error');
        }

        const validateInputs = () => {
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const password2Value = password2.value.trim();

            if(usernameValue === '') {
                setError(username, 'Username is required');
            } else {
                setSuccess(username);
            }

            if(emailValue === '') {
                setError(email, 'Email is required');
            } else {
                setSuccess(email);
            }

            if(passwordValue === '') {
                setError(password, 'Password is required');
            } else {
                setSuccess(password);
            }

            if(password2Value === '') {
                setError(password2, 'Please confirm your password');
            } else if(password2Value !== passwordValue) {
                setError(password2, "Passwords don't match");
            } else {
                setSuccess(password2);
            }
        }

        const hamburgerBtn = document.getElementById('hamburger-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const navbar = document.querySelector('.navbar');

        hamburgerBtn.addEventListener('click', () => {
            navbar.classList.toggle('show-mobile-menu');
        });

        closeMenuBtn.addEventListener('click', () => {
            navbar.classList.remove('show-mobile-menu');
        });
    </script>
</body>
</html>
